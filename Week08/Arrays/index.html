<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intro to Arrays</title>
    <script type="text/javascript">
      //declare variable called months
      var months
      console.log(months)

      //assign it an empty array as its value
      months = []
      console.log(months)

      //populate the array and take a look at its contents and properties
      months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]

      console.log(months.length)

      //remove the last month in our array from our array and assign it to another variable
      //pop() will remove from the END of an array
      var lastMonth = months.pop()
      console.log(months)
      console.log(months.length)
      console.log("We just removed " + lastMonth)

      //how would we log the 2nd month in our array?
      console.log(months[1])

      //add December back into our calendar/array using push(). Push always adds to the END of an array
      months.push(lastMonth)
      months.push("This isn't a month.")
      console.log(months)

      //use a loop to list all our values in the months array
      for (var i = 0; i<months.length; i++) {
        console.log(i+1, months[i])
      }

      //loop through months backward and delete each item one by one
      for (var i = months.length; i > 0; i--) {
        var removed = months.pop(months[i])
        console.log(removed + " has been removed.")
      }

      //pick a random number between 0 and our array's length and access that slot in our array
      var rn = Math.floor(Math.random() * months.length)
      console.log(months[rn])

    </script>
  </head>
  <body></body>
</html>
