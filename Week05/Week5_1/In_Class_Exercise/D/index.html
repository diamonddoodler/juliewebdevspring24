<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexbox Layouts</title>
    <!-- https://fonts.google.com/icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Common layout responsive-->
    <div class="wrapper">
      <main class="grid-container">
        <div class="grid-item">
          
          <h2>Justify Start Align End</h2>
          <div class="container justify-start align-end">
              <div class="item center">1</div>
              <div class="item center">2</div>
              <div class="item center">3</div>
              <div class="item center">4</div>
          </div>
      
          <h2>Justify End Align End</h2>
          <div class="container justify-end align-end">
              <div class="item center">1</div>
              <div class="item center">2</div>
              <div class="item center">3</div>
              <div class="item center">4</div>
          </div>
      
          <h2>Justify Between Align Center</h2>
          <div class="container justify-between align-center">
              <div class="item center">1</div>
              <div class="item center">2</div>
              <div class="item center">3</div>
              <div class="item center">4</div>
          </div>
      
          <h2>Justify Around Align Center</h2>
          <div class="container justify-around align-center">
              <div class="item center">1</div>
              <div class="item center">2</div>
              <div class="item center">3</div>
              <div class="item center">4</div>
          </div>
      
          <h2>Justify Even Align Center Align Self</h2>
          <div class="container justify-even align-center">
              <div class="item center self-start">1</div>
              <div class="item center self-end">2</div>
              <div class="item center self-stretch">3</div>
              <div class="item center">4</div>
          </div>
        </div>
      </main>
    </div>

    <aside class="secondary-nav">
      <h2>Secondary Nav Sidebar</h2>
      <nav>
        <ul class="menu">
          <li> <a href="https://www.pinterest.com/pin/812266482820940027/">Contact</a></li>
        </ul>
      </nav>
    </aside>
    
    <footer>
      <h3>Social media links, contact form, other info</h3>
    </footer>
  </body>
</html>
