<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>setInterval</title>

        <script>
            let counter = 10;
            
            function intervalTest() {
                let p = document.getElementById('timeElapsed')
                p.innerHTML = counter;
                counter +=5;
            }

            //call function directly on the browser window instead of an event listener, and using set interval

            window.setInterval(intervalTest, 500) //calling intervalTest every 500 ms
            //how might we stop this? take a look at clearInterval()
            //what if we want something to fire after a delay? check out setTimeout()

        </script>
    </head>
    <body>
        <p id="timeElapsed"></p>
    </body>
</html>
